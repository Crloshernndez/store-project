<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    style="width: 200px"
    src="{{ product.image }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <h3>$ {{ product.price }}</h3>
    <button
      type="button"
      (click)="onClick(product)"
      class="btn btn-primary"
      *ngIf="userAuthenticated"
    >
      Add to cart
    </button>
  </div>
</div>
