<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="" class="navbar-brand" style="cursor: pointer">Logo</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" style="cursor: pointer">
          <a routerLink="/about-us">About us</a>
        </li>
        <li routerLinkActive="active" style="cursor: pointer">
          <a routerLink="/store">Store</a>
        </li>
        <li routerLinkActive="active" style="cursor: pointer">
          <a routerLink="/courses">Courses</a>
        </li>
        <li
          routerLinkActive="active"
          *ngIf="userAuthenticaded"
          style="cursor: pointer"
        >
          <a routerLink="/orders">Orders</a>
        </li>
        <li routerLinkActive="active" style="cursor: pointer">
          <a routerLink="/portafolio">Portafolio</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <button
          *ngIf="userAuthenticaded"
          routerLinkActive="active"
          (click)="onClick()"
          class="btn btn-default btn-lg"
        >
          <span class="glyphicon glyphicon-shopping-cart">
            <span> {{ quantityCartProducts }}</span>
          </span>
        </button>
        <li routerLinkActive="active">
          <a style="cursor: pointer" (click)="onHandleLog()">{{
            userAuthenticaded ? "Log Out" : "Log In"
          }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
